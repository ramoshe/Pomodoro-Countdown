<!DOCTYPE HTML>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div id="label">
      <button id="labelButton" type="button" onclick="updateDuration()">
        Work Time
      </button>
    </div>

    <div id="countdown">25:00</div>
  </div>
    <div id="buttons">
      <button type="button" onclick="playPauseCountdown()" id="playPause">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" height="70" width="70" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
        </svg>
      </button>
      <button type="button" onclick="restartCountdown()" id="restart">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" height="70" width="70" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />
        </svg>
      </button>
    </div>

    <audio id="yoScottAudio">
      <source src="YoScott.m4a" type="audio/mpeg">
    </audio>

    <script src="countdown.js"></script>
  
</body>
</html>
